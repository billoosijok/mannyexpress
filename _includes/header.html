<nav class="navbar">
    {% assign current_lang = site.active_lang | default: "fr" %}
    <div class="container nav-content">
        <a href="{{ '/' | relative_url }}" class="logo-section">
            <img src="{{ '/assets/img/logo.svg' | relative_url }}" alt="Manny Express" class="logo-img" />
            <div class="logo-title">MANNY EXPRESS</div>
        </a>
        <div class="nav-links">
            <a href="{{ site.baseurl }}/"
                class="nav-link {% if page.url == '/' or page.url == '/index.html' %}active{% endif %}">{{
                site.data.i18n[current_lang].home }}</a>
            <a href="{{ site.baseurl }}/particuler.html"
                class="nav-link {% if page.url == '/particuler.html' or page.url == '/particuler' %}active{% endif %}">{{
                site.data.i18n[current_lang].individual }}</a>
            <a href="{{ site.baseurl }}/entreprises.html"
                class="nav-link {% if page.url == '/entreprises.html' or page.url == '/entreprises' %}active{% endif %}">{{
                site.data.i18n[current_lang].business }}</a>
        </div>
        <div class="nav-actions">
            <div class="language-switcher" style="margin-right: 1rem; font-weight: 500;">
                <a href="{{ site.baseurl }}/"
                    style="color: {% if current_lang == 'fr' %}var(--primary-color){% else %}var(--text-color){% endif %}; text-decoration: none; margin-right: 5px;">FR</a>
                <span style="color: #ccc;">|</span>
                <a href="{{ site.baseurl }}/en/"
                    style="color: {% if current_lang == 'en' %}var(--primary-color){% else %}var(--text-color){% endif %}; text-decoration: none; margin-left: 5px;">EN</a>
            </div>
            <a href="#quote" class="btn btn-primary">{{ site.data.i18n[current_lang].quote }}</a>
            <button class="mobile-menu-btn" id="mobileMenuBtn" aria-label="Toggle menu">
                <svg class="icon-md" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>
    </div>
</nav>
