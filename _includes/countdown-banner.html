<script>
    // --- REGLAGE MECANO : DATE DE FIN ---
    // Gardez le mois en anglais pour que le code comprenne (Jan, Feb, Mar...)
    // Format: "Month Day, Year Time"
    var countDownDate = new Date("Jan 31, 2026 23:59:59").getTime();
    // ------------------------------------

    var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        // Calcul des jours, heures, minutes et secondes
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Affichage (j = jours)
        document.getElementById("countdown-timer").innerHTML =
            days + "j " + hours + "h " + minutes + "m " + seconds + "s ";

        // Si le compte Ã  rebours est fini, on cache la banniÃ¨re
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("promo-banner").style.display = "none";
        }
    }, 1000);
</script>
