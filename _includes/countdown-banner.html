        <span id="countdown-timer">Loading...</span>

</div>

<style>
    #promo-banner {
        background-color: #e74c3c;
        /* Urgent Red Color */
        color: white;
        text-align: center;
        padding: 12px 0;
        font-family: 'Poppins', sans-serif;
        /* Matches your site font */
        position: relative;
        z-index: 9999;
        /* Ensures it sits on top of everything */
    }

    .promo-content {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
    }

    #countdown-timer {
        background: rgba(0, 0, 0, 0.2);
        padding: 2px 8px;
        border-radius: 4px;
        font-weight: bold;
        font-family: monospace;
        /* Makes numbers easier to read */
        font-size: 1.1em;
    }

    .promo-btn {
        background-color: white;
        color: #e74c3c;
        padding: 2px 10px;
        text-decoration: none;
        border-radius: 20px;
        font-weight: bold;
        font-size: 0.9em;
        margin-left: 10px;
    }

    .promo-btn:hover {
        background-color: #f1f1f1;
    }
</style>

<script>
    // --- MECHANIC NOTES: SET YOUR END DATE HERE ---
    // Format: "Month Day, Year Time"
    var countDownDate = new Date("Jan 26, 2026 23:59:59").getTime();
    // ----------------------------------------------

    var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        // Calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result
        document.getElementById("countdown-timer").innerHTML =
            days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text or hide the banner
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("promo-banner").style.display = "none";
        }
    }, 1000);
</script>
