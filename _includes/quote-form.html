<section id="quote" class="quote-section">
    <div class="container">
        <div class="section-header">
            <h2 class="section-title" style="color: white; margin-bottom: 0.5rem;">{{
                site.data.i18n[site.active_lang].quote_title_1 }}</h2>
            <h2 class="section-title" style="color: white; margin-top: 0;">{{
                site.data.i18n[site.active_lang].quote_title_2 }}</h2>
        </div>
        <div class="quote-form-wrapper">
            <form class="quote-form" id="quoteForm">

                <!-- Row 1: Contact Info (3 cols) -->
                <div class="form-row three-cols">
                    <div class="form-group">
                        <label for="name">{{ site.data.i18n[site.active_lang].label_name }}</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="phone">{{ site.data.i18n[site.active_lang].label_phone }}</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="email">{{ site.data.i18n[site.active_lang].label_email }}</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>

                <!-- Row 2: Addresses (2 cols) -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="from">{{ site.data.i18n[site.active_lang].label_from }}</label>
                        <input type="text" id="from" name="from" required>
                    </div>
                    <div class="form-group">
                        <label for="to">{{ site.data.i18n[site.active_lang].label_to }}</label>
                        <input type="text" id="to" name="to" required>
                    </div>
                </div>

                <!-- Row 3: Details (2 cols) -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="surface">{{ site.data.i18n[site.active_lang].label_surface }}</label>
                        <input type="number" id="surface" name="surface" min="0" placeholder="Ex: 50">
                    </div>
                    <div class="form-group">
                        <label for="tier">{{ site.data.i18n[site.active_lang].label_tier }}</label>
                        <select id="tier" name="tier">
                            <option value="" disabled selected>{{ site.data.i18n[site.active_lang].select_tier }}
                            </option>
                            <option value="eco">{{ site.data.i18n[site.active_lang].tier_eco }}</option>
                            <option value="standard">{{ site.data.i18n[site.active_lang].tier_standard }}</option>
                            <option value="luxe">{{ site.data.i18n[site.active_lang].tier_luxe }}</option>
                        </select>
                    </div>
                </div>

                <!-- Row 3: Dates (2 cols) -->
                <!-- Row 3: Date -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">{{ site.data.i18n[site.active_lang].label_date }}</label>
                        <input type="date" id="date" name="date">
                    </div>
                </div>

                <!-- Row 4: Message -->
                <div class="form-group">
                    <label for="message">{{ site.data.i18n[site.active_lang].label_message }}</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>

                <div style="text-align: center; margin-top: 2rem;">
                    <button type="submit" class="btn btn-submit">{{ site.data.i18n[site.active_lang].btn_submit
                        }}</button>
                </div>
            </form>
        </div>
    </div>
</section>
